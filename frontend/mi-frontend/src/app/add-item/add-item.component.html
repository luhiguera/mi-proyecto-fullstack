<div class="container">
  <h2>Añadir Nuevo Ítem al Inventario</h2>

  <form [formGroup]="itemForm" (ngSubmit)="addItem()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" type="text" class="form-control" formControlName="name" />
      <div *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched" class="error">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="quantity">Cantidad</label>
      <input id="quantity" type="number" class="form-control" formControlName="quantity" />
      <div *ngIf="itemForm.get('quantity')?.invalid && itemForm.get('quantity')?.touched" class="error">
        La cantidad debe ser un número mayor que 0.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Precio</label>
      <input id="price" type="number" step="0.01" class="form-control" formControlName="price" />
      <div *ngIf="itemForm.get('price')?.invalid && itemForm.get('price')?.touched" class="error">
        El precio debe ser un valor positivo.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Añadir Ítem</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  </form>
</div>
